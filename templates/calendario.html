<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardias - Vista Pública</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #022f67;
      color: white;
      padding: 15px 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center; /* mantiene el título centrado */
    }
    header h2 { margin: 0; }
    .admin-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #000;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: filter 0.2s ease, transform 0.05s ease;
    }
    .admin-btn:hover { filter: brightness(1.15); }
    .admin-btn:active { transform: translateY(-50%) scale(0.98); }

    /* Contenedor del calendario */
    #calendario {
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h2 { font-size: 18px; }
      .admin-btn {
        right: 12px;
        padding: 7px 12px;
        font-size: 13px;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Calendario de Guardias - Conectar SRL</h2>
    <!-- Cambiá el href si tu ruta del panel es distinta -->
    <a class="admin-btn" href="/panel" title="Ir al Panel de Administración">Panel Administración</a>
  </header>

  <!-- Leyenda eliminada -->

  <div id="calendario"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>

  <!-- Eventos en JSON para evitar errores del editor -->
  <script id="eventos-json" type="application/json">{{ eventos | tojson }}</script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const eventos = JSON.parse(document.getElementById('eventos-json').textContent || '[]');
      const calendarEl = document.getElementById('calendario');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        locale: 'es',
        events: eventos
      });

      calendar.render();
    });
  </script>
</body>
</html>
