<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nodos - Conectar SRL</title>
  <style>
    :root{
      --brand:#022f67;
      --ink:#1f2937;
      --muted:#6b7280;
      --surface:#ffffff;
      --grid:#e7edf5;
      --amber:#FBBF24;
      --amber-border:#F59E0B;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:Arial, sans-serif; color:var(--ink); background:#f6f7fb; }

    header{
      background:var(--brand); color:#fff;
      padding:15px 20px; position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:center;
    }
    header h2{ margin:0; letter-spacing:.3px; }
    .back-btn{
      position:absolute; left:20px; top:50%; transform:translateY(-50%);
      display:inline-flex; align-items:center; justify-content:center;
      height:36px; padding:8px 14px; border-radius:8px;
      font-size:14px; font-weight:600; text-decoration:none; cursor:pointer;
      background:var(--amber); color:#0F172A; border:1px solid var(--amber-border);
      box-shadow:0 2px 8px rgba(0,0,0,.18);
      transition:background .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    .back-btn:hover{ background:#F59E0B; box-shadow:0 4px 12px rgba(0,0,0,.22); }
    .back-btn:active{ transform:translateY(-50%) scale(.98); }

    .wrap{ max-width: 980px; margin: 18px auto; padding: 0 16px; }
    .card{
      background:var(--surface); border:1px solid var(--grid);
      border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.06);
      overflow:hidden;
    }
    table{ width:100%; border-collapse:collapse; }
    thead{ background:#f3f6fb; color:var(--muted); }
    th, td{ padding:12px 14px; border-bottom:1px solid var(--grid); text-align:left; }
    th{ font-weight:700; }
    tbody tr:hover{ background:#fafcff; }
    .badge-ok{ background:#10B98122; color:#047857; padding:4px 8px; border-radius:8px; font-weight:700; }
    .badge-warn{ background:#FDE68A55; color:#92400E; padding:4px 8px; border-radius:8px; font-weight:700; }
  </style>
</head>
<body>
  <header>
    <a class="back-btn" href="/">Calendario</a>
    <h2>Nodos Revisados</h2>
  </header>

  <main class="wrap">
    <div class="card">
      <table aria-label="Tabla de nodos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Usuarios</th>
            <th>Estado</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody>
          {% for n in nodos %}
          <tr>
            <td>{{ n.id }}</td>
            <td>{{ n.nombre }}</td>
            <td>{{ n.usuarios }}</td>
            <td>
              {% if n.estado|lower == 'ok' %}
                <span class="badge-ok">OK</span>
              {% else %}
                <span class="badge-warn">{{ n.estado }}</span>
              {% endif %}
            </td>
            <td>{{ n.nota }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
