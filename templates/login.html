<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - Guardias</title>
  <style>
    :root{
      --brand:#022f67;
      --ink:#1f2937;
      --muted:#6b7280;
      --surface:#ffffff;
      --ring:#7aa7ff;
      --danger:#dc3545;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--ink);
      /* Celeste metalizado */
      background:
        radial-gradient(900px 500px at 100% -10%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(900px 500px at -20% 110%, rgba(255,255,255,.14), transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,255,255,.08) 0 2px, rgba(255,255,255,0) 2px 8px),
        linear-gradient(130deg, #c8ecff 0%, #9edbff 18%, #74c8ff 36%, #4fb6ff 54%, #239ef4 72%, #0e7fd5 86%, #0a6bb6 100%);
      display:flex;
      flex-direction:column;
    }

    /* Top bar */
    .topbar{
      background:var(--brand);
      color:#fff;
      padding:16px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar__title{
      margin:0; font-weight:800; letter-spacing:.2px; font-size:18px;
    }

    /* === Botón Vista Pública: mismo tamaño/efecto que en el panel === */
/* Botón Vista Pública: mejor contraste sobre el header azul */
  .topbar__link{
    display:inline-flex; align-items:center; justify-content:center;
    text-decoration:none;
    background:#FBBF24;          /* ámbar */
    color:#0F172A;               /* texto oscuro */
    border:1px solid #F59E0B;
    border-radius:8px;
    padding:8px 14px;
    height:36px;
    line-height:1;
    font-weight:600; font-size:14px;
    box-shadow:0 2px 8px rgba(0,0,0,.18);
    transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
  }
  .topbar__link:hover{ background:#F59E0B; box-shadow:0 4px 12px rgba(0,0,0,.22); }
  .topbar__link:active{ background:#D97706; transform:scale(.98); }
  .topbar__link:focus-visible{ outline:2px solid #7aa7ff; outline-offset:2px; }


    /* Centro */
    .center{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }

    /* Tarjeta */
    .card{
      width:100%; max-width:380px;
      background:var(--surface);
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:28px 24px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      animation:pop .15s ease-out;
    }
    @keyframes pop{from{transform:translateY(4px); opacity:.9} to{transform:none; opacity:1}}

    .card__icon{
      width:48px; height:48px; border-radius:12px; display:grid; place-items:center;
      background:#e9f0ff; color:var(--brand); margin:0 auto 12px;
      box-shadow: inset 0 0 0 1px #d7e6ff;
    }
    .card h2{
      margin:4px 0 6px; text-align:center; color:var(--brand);
      letter-spacing:.3px; font-size:22px;
    }
    .card p.sub{
      margin:0 0 18px; text-align:center; color:var(--muted); font-size:14px;
    }

    /* Formulario */
    form{display:grid; gap:12px}
    .field{ position:relative; }
    .input{
      width:100%;
      padding:12px 44px 12px 12px;
      border:1px solid #d1d5db;
      border-radius:10px;
      font-size:14px;
      background:#fff;
      transition: transform .12s ease, box-shadow .15s ease, border-color .15s ease;
      will-change: transform;
    }
    .input:hover{ transform:scale(1.01); }
    .input:focus{
      outline:none;
      border-color:var(--ring);
      box-shadow:0 0 0 3px #7aa7ff40;
      transform:scale(1.01);
    }
    .toggle{
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      border:0; background:transparent; cursor:pointer; padding:6px 8px; color:#374151; font-size:12px; font-weight:700;
      border-radius:8px;
    }
    .toggle:focus{outline:2px solid var(--ring); outline-offset:2px}

    /* === Botón Ingresar: sin zoom; efecto tipo panel === */
    .btn{
      padding:12px;
      border:0; border-radius:10px;
      background:var(--brand); color:#fff;
      font-weight:800; cursor:pointer; font-size:14px;
      box-shadow:0 2px 8px rgba(0,0,0,.18);
      transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    .btn:hover{ background:#013f84; box-shadow:0 4px 12px rgba(0,0,0,.22); } /* sin scale */
    .btn:focus-visible{ outline:2px solid var(--ring); outline-offset:2px; }
    .btn:active{ transform:scale(.98); } /* solo en active */
    .btn[disabled]{opacity:.7; cursor:not-allowed}

    .meta{
      display:flex; align-items:center; justify-content:space-between;
      font-size:12px; color:var(--muted);
      margin-top:2px;
    }
    .caps{ color:#9a3d00; font-weight:700; display:none; }

    .error{
      color:var(--danger);
      background:#ffe9ec;
      border:1px solid #ffd3d8;
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      text-align:center;
    }

    .foot{
      text-align:center; color:#d7dfef; font-size:12px; margin-top:12px;
    }

    @media (max-width:420px){
      .topbar__title{font-size:16px}
      .topbar{padding:14px 18px}
      .card{padding:24px 18px}
    }
  </style>
</head>
<body>
  <!-- Barra superior con acceso a la vista pública -->
  <div class="topbar">
    <div class="topbar__title">Calendario de Guardias - Conectar SRL</div>
    <a class="topbar__link" href="/">Vista Pública</a>
  </div>

  <div class="center">
    <div class="card" role="dialog" aria-labelledby="login-title">
      <div class="card__icon" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M6 10V8a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h1Zm2 0h8V8a4 4 0 1 0-8 0v2Z"/>
        </svg>
      </div>
      <h2 id="login-title">Acceso administrador</h2>
      <p class="sub">Ingresá tu contraseña para administrar el calendario.</p>

      {% if error %}
        <div class="error" role="alert" aria-live="polite">{{ error }}</div>
      {% endif %}

      <form method="post" id="login-form" novalidate>
        <div class="field">
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
            required
            autocomplete="current-password"
            aria-describedby="caps-tip"
          />
          <button type="button" class="toggle" id="togglePwd" aria-label="Mostrar u ocultar contraseña">Mostrar</button>
        </div>

        <div class="meta">
          <span id="caps-tip" class="caps">Bloq Mayús activado</span>
          <span>Enter para ingresar</span>
        </div>

        <button class="btn" type="submit" id="submitBtn">Ingresar</button>
      </form>

      <div class="foot">Si olvidaste la contraseña, contactá al administrador.</div>
    </div>
  </div>

  <script>
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    const form = document.getElementById('login-form');
    const capsTip = document.getElementById('caps-tip');
    const submitBtn = document.getElementById('submitBtn');

    window.addEventListener('DOMContentLoaded', () => { pwd && pwd.focus(); });

    toggle.addEventListener('click', () => {
      const isText = pwd.type === 'text';
      pwd.type = isText ? 'password' : 'text';
      toggle.textContent = isText ? 'Mostrar' : 'Ocultar';
    });

    function handleCaps(e){
      const on = e.getModifierState && e.getModifierState('CapsLock');
      capsTip.style.display = on ? 'inline' : 'none';
    }
    pwd.addEventListener('keyup', handleCaps);
    pwd.addEventListener('keydown', handleCaps);

    form.addEventListener('submit', () => { submitBtn.disabled = true; });
  </script>
</body>
</html>
