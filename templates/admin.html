<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Guardias - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>
  <style>
    :root{
      --header-bg:#1c1c1c;
      --btn-bg:#343a40;
      --btn-bg-hover:#4b5259;
      --btn-danger:#dc3545;
      --btn-danger-hover:#a71d2a;
      --text:#fff;
      --radius:8px;
      --pad-y:8px;
      --pad-x:14px;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:#f6f7fb;
    }
    header {
      background-color: var(--header-bg);
      color: var(--text);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      flex: 1 1 auto;
    }
    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 0 0 auto;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      color: var(--text);
      background: var(--btn-bg);
      padding: var(--pad-y) var(--pad-x);
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 600;
      line-height: 1;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background .15s ease, transform .05s ease, box-shadow .15s ease;
      min-height: 36px;
    }
    .btn:hover{ background: var(--btn-bg-hover); }
    .btn:active{ transform: scale(.98); }
    .btn:focus{ outline: 2px solid #7aa7ff; outline-offset: 2px; }
    .btn-danger{ background: var(--btn-danger); }
    .btn-danger:hover{ background: var(--btn-danger-hover); }

    /* ⬇️ Ancho completo */
    #calendario {
      padding: 10px 20px;
      margin: 0;
      max-width: none;
      width: 100%;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal h3 { margin: 0 0 15px; font-size: 20px; color: #333; }
    .modal label { display:block; margin-bottom:10px; font-size:14px; color:#555; text-align:left; }
    .modal select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .modal button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .modal button:hover { background-color: #0056b3; }
    .btn-danger-modal { background-color: #dc3545 !important; }
    .btn-danger-modal:hover { background-color: #a71d2a !important; }

    @media (max-width: 700px) {
      header{ padding-bottom: 14px; }
      header h2{ font-size:18px; }
      .actions{ width:100%; justify-content:flex-start; }
      .btn{ font-size:13px; padding:7px 12px; }
      #calendario{ padding:10px; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Panel de Guardias - Conectar SRL</h2>
    <nav class="actions" aria-label="Acciones del panel">
      <a class="btn" href="/">Vista Pública</a>
      <a class="btn" href="{{ url_for('ver_historial') }}" title="Ver historial">Historial</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}" title="Cerrar sesión">Cerrar sesión</a>
    </nav>
  </header>

  <div id="calendario"></div>

  <!-- Modal: Asignar -->
  <div class="overlay" id="form-overlay">
    <div class="modal">
      <h3>Asignar Guardia</h3>
      <label for="personaSelect">Seleccioná una persona:</label>
      <select id="personaSelect">
        {% for nombre in personas %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <button id="guardarBtn">Guardar</button>
    </div>
  </div>

  <!-- Modal: Editar -->
  <div class="overlay" id="edit-overlay">
    <div class="modal">
      <h3>Editar Guardia</h3>
      <label for="personaEditSelect">Nueva persona:</label>
      <select id="personaEditSelect">
        {% for nombre in personas %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <button id="editarBtn">Guardar cambios</button>
    </div>
  </div>

  <!-- Modal: Eliminar -->
  <div class="overlay" id="delete-overlay">
    <div class="modal">
      <h3>¿Eliminar esta guardia?</h3>
      <p>Esta acción no se puede deshacer.</p>
      <button id="confirmDeleteBtn" class="btn-danger-modal">Eliminar</button>
    </div>
  </div>

  <!-- Datos en JSON para evitar errores del editor -->
  <script id="personas-json" type="application/json">{{ personas | tojson }}</script>
  <script id="eventos-json"  type="application/json">{{ eventos  | tojson }}</script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Lee datos seguros desde los scripts JSON
      const personas = JSON.parse(document.getElementById('personas-json').textContent || '[]');
      const eventos  = JSON.parse(document.getElementById('eventos-json').textContent  || '[]');

      const calendarEl      = document.getElementById('calendario');
      const formOverlay     = document.getElementById('form-overlay');
      const editOverlay     = document.getElementById('edit-overlay');
      const deleteOverlay   = document.getElementById('delete-overlay');
      const personaSelect   = document.getElementById('personaSelect');
      const personaEditSelect = document.getElementById('personaEditSelect');
      const guardarBtn        = document.getElementById('guardarBtn');
      const editarBtn         = document.getElementById('editarBtn');
      const confirmDeleteBtn  = document.getElementById('confirmDeleteBtn');

      let fechaInicio = null;
      let fechaFin    = null;
      let eventoActual = null;

      // Helper: valida si la persona existe en la estructura recibida
      function personaExiste(nombre, data){
        if (Array.isArray(data)) return data.includes(nombre);
        if (data && typeof data === 'object') return Object.prototype.hasOwnProperty.call(data, nombre);
        return false;
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        events: eventos,             // ← sin Jinja dentro de JS
        height: "auto",
        locale: 'es',

        dateClick: function (info) {
          fechaInicio = info.dateStr;
          const fFin = new Date(info.date);
          fFin.setDate(fFin.getDate() + 1);
          fechaFin = fFin.toISOString().split('T')[0];
          formOverlay.style.display = 'flex';
        },

        eventClick: function (info) {
          eventoActual = info.event;
          const opcion = confirm("¿Querés editar esta guardia?");
          if (opcion) {
            editOverlay.style.display = 'flex';
          } else {
            deleteOverlay.style.display = 'flex';
          }
        }
      });

      guardarBtn.addEventListener("click", () => {
        const persona = personaSelect.value;
        if (persona && personaExiste(persona, personas)) {
          fetch("/agregar_evento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              persona: persona,
              fecha_inicio: fechaInicio,
              fecha_fin: fechaFin
            })
          }).then(() => {
            formOverlay.style.display = "none";
            location.reload();
          });
        }
      });

      editarBtn.addEventListener("click", () => {
        const nuevaPersona = personaEditSelect.value;
        if (!eventoActual) return;
        const startStr = eventoActual.startStr;
        const endStr   = eventoActual.endStr || startStr;

        if (nuevaPersona && personaExiste(nuevaPersona, personas)) {
          fetch("/editar_evento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              persona: nuevaPersona,
              fecha_inicio: startStr,
              fecha_fin: endStr
            })
          }).then(() => {
            editOverlay.style.display = "none";
            location.reload();
          });
        }
      });

      confirmDeleteBtn.addEventListener("click", () => {
        if (!eventoActual) return;
        const startStr = eventoActual.startStr;
        const endStr   = eventoActual.endStr || startStr;

        fetch("/eliminar_evento", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fecha_inicio: startStr,
            fecha_fin: endStr
          })
        }).then(() => {
          deleteOverlay.style.display = "none";
          location.reload();
        });
      });

      [formOverlay, editOverlay, deleteOverlay].forEach((overlay) => {
        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
            overlay.style.display = "none";
          }
        });
      });

      calendar.render();
    });
  </script>
</body>
</html>
