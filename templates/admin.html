<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Guardias - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    header div {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    header a {
      color: white;
      text-decoration: none;
      background: #343a40;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    header a.logout {
      background: #dc3545;
    }
    #calendario {
      padding: 15px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .modal label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .modal select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .modal button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #a71d2a;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h2 {
        font-size: 18px;
      }
      header div {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Panel de Guardias - Conectar SRL</h2>
    <div>
      <a href="{{ url_for('ver_historial') }}">Historial</a>
      <a href="{{ url_for('logout') }}" class="logout">Cerrar sesión</a>
    </div>
  </header>

  <div id="calendario"></div>

  <!-- Modal: Asignar -->
  <div class="overlay" id="form-overlay">
    <div class="modal">
      <h3>Asignar Guardia</h3>
      <label for="personaSelect">Seleccioná una persona:</label>
      <select id="personaSelect">
        {% for nombre in personas %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <button id="guardarBtn">Guardar</button>
    </div>
  </div>

  <!-- Modal: Editar -->
  <div class="overlay" id="edit-overlay">
    <div class="modal">
      <h3>Editar Guardia</h3>
      <label for="personaEditSelect">Nueva persona:</label>
      <select id="personaEditSelect">
        {% for nombre in personas %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <button id="editarBtn">Guardar cambios</button>
    </div>
  </div>

  <!-- Modal: Eliminar -->
  <div class="overlay" id="delete-overlay">
    <div class="modal">
      <h3>¿Eliminar esta guardia?</h3>
      <p>Esta acción no se puede deshacer.</p>
      <button id="confirmDeleteBtn" class="btn-danger">Eliminar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const personas = {{ personas | tojson }};
      const calendarEl = document.getElementById('calendario');

      const formOverlay = document.getElementById('form-overlay');
      const editOverlay = document.getElementById('edit-overlay');
      const deleteOverlay = document.getElementById('delete-overlay');

      const personaSelect = document.getElementById('personaSelect');
      const personaEditSelect = document.getElementById('personaEditSelect');

      const guardarBtn = document.getElementById('guardarBtn');
      const editarBtn = document.getElementById('editarBtn');
      const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

      let fechaInicio = null;
      let fechaFin = null;
      let eventoActual = null;

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        events: {{ eventos | safe }},
        height: "auto",
        locale: 'es',

        dateClick: function (info) {
          fechaInicio = info.dateStr;
          const fFin = new Date(info.date);
          fFin.setDate(fFin.getDate() + 1);
          fechaFin = fFin.toISOString().split('T')[0];
          formOverlay.style.display = 'flex';
        },

        eventClick: function (info) {
          eventoActual = info.event;

          const opcion = confirm("¿Querés editar esta guardia?");
          if (opcion) {
            editOverlay.style.display = 'flex';
          } else {
            deleteOverlay.style.display = 'flex';
          }
        }
      });

      guardarBtn.addEventListener("click", () => {
        const persona = personaSelect.value;
        if (persona && personas[persona]) {
          fetch("/agregar_evento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              persona: persona,
              fecha_inicio: fechaInicio,
              fecha_fin: fechaFin
            })
          }).then(() => {
            formOverlay.style.display = "none";
            location.reload();
          });
        }
      });

      editarBtn.addEventListener("click", () => {
        const nuevaPersona = personaEditSelect.value;
        if (nuevaPersona && personas[nuevaPersona]) {
          fetch("/editar_evento", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              persona: nuevaPersona,
              fecha_inicio: eventoActual.startStr,
              fecha_fin: eventoActual.endStr
            })
          }).then(() => {
            editOverlay.style.display = "none";
            location.reload();
          });
        }
      });

      confirmDeleteBtn.addEventListener("click", () => {
        fetch("/eliminar_evento", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fecha_inicio: eventoActual.startStr,
            fecha_fin: eventoActual.endStr
          })
        }).then(() => {
          deleteOverlay.style.display = "none";
          location.reload();
        });
      });

      [formOverlay, editOverlay, deleteOverlay].forEach(overlay => {
        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
            overlay.style.display = "none";
          }
        });
      });

      calendar.render();
    });
  </script>
</body>
</html>
