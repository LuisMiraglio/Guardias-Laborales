<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Cambios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
    }
    header a {
      color: white;
      text-decoration: none;
      background: #343a40;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .contenido {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h2 {
        font-size: 18px;
      }
      header a {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Historial de Cambios</h2>
    <a href="{{ url_for('panel_admin') }}">Volver al Panel</a>
  </header>
  <div class="contenido">
    <ul>
      {% for item in lineas %}
        <li>{{ item.fecha.strftime("%d/%m/%Y %H:%M") }} - {{ item.descripcion }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
