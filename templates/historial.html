<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Cambios</title>
  <style>
    :root{
      --brand:#022f67;     /* azul cabecera */
      --text:#fff;

      /* Botón ámbar (igual Vista Pública / Admin) */
      --amber:#FBBF24;
      --amber-border:#F59E0B;
      --amber-hover:#F59E0B;
      --amber-active:#D97706;

      --radius:8px;
      --pad-y:8px;
      --pad-x:14px;
    }

    *{box-sizing:border-box}
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#111;
      /* Fondo celeste metalizado (como admin) */
      background:
        radial-gradient(900px 500px at 100% -10%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(900px 500px at -20% 110%, rgba(255,255,255,.14), transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,255,255,.08) 0 2px, rgba(255,255,255,0) 2px 8px),
        linear-gradient(130deg, #c8ecff 0%, #9edbff 18%, #74c8ff 36%, #4fb6ff 54%, #239ef4 72%, #0e7fd5 86%, #0a6bb6 100%);
      background-attachment: fixed;
    }

    /* Header unificado */
    header{
      background: var(--brand);
      color: var(--text);
      padding: 12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }
    header h2{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }

    /* Botón consistente */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-height:36px;
      padding: var(--pad-y) var(--pad-x);
      border-radius: var(--radius);
      text-decoration:none;
      font-weight:600; font-size:14px;
      border:1px solid transparent;
      box-shadow:0 2px 8px rgba(0,0,0,.18);
      transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
      cursor:pointer; color:#0F172A;
    }
    .btn-amber{
      background:var(--amber);
      border-color:var(--amber-border);
    }
    .btn-amber:hover{ background:var(--amber-hover); box-shadow:0 4px 12px rgba(0,0,0,.22); }
    .btn-amber:active{ background:var(--amber-active); transform:scale(.98); }
    .btn:focus-visible{ outline:2px solid #7aa7ff; outline-offset:2px; }

    /* Tarjeta de contenido */
    .contenido{
      padding:20px;
      max-width: 900px;
      margin: 20px auto 40px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
    }
    ul{ padding-left:20px; margin:0; }
    li{ margin-bottom:8px; font-size:14px; }

    @media (max-width:600px){
      header{ align-items:flex-start; }
      header h2{ font-size:18px; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Historial de Cambios</h2>
    <a class="btn btn-amber" href="{{ url_for('panel_admin') }}">Volver al Panel</a>
  </header>

  <div class="contenido">
    <ul>
      {% for item in lineas %}
        <li>{{ item.fecha.strftime("%d/%m/%Y %H:%M") }} - {{ item.descripcion }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
